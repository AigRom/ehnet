<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Võta meiega ühendust</h2>
    <form>
      <div class="mb-3">
        <label for="nimi" class="form-label">Nimi <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="nimi" placeholder="Sisesta oma nimi" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-post <span style="color: red;">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="sisesta@e-post.ee" required>
      </div>
      <div class="mb-3">
        <label for="sonum" class="form-label">Sõnum <span style="color: red;">*</span></label>
        <textarea class="form-control" id="sonum" rows="6" placeholder="Kirjuta siia oma küsimus või tagasiside." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Saada</button>
    </form>
  </div>
</section>
